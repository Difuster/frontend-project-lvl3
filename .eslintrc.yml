root: true

env:
  es2020: true
  browser: true

extends:
  - 'airbnb-base'

parserOptions:
  ecmaVersion: latest
  sourceType: module
  
rules:
  no-console: 0
  import/extensions: 0 # FIXME: remove when rule will be adjusted for new nodejs version
  linebreak-style: 0
  quotes: 0
  no-unused-vars: 0
  no-param-reassign: 0
  max-len: 0
  no-unused-expressions: 0